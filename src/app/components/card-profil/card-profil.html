<div class="grid grid-cols-1 md:grid-cols-1 lg:grid-cols-2 gap-8">
  @for (profil of profils; track profil.id) {
  <div class="p-10 bg-slate-100 dark:bg-slate-800/80 rounded-3xl text-center transition-all duration-300 transform 
    hover:bg-orange-500 dark:hover:bg-orange-600 hover:shadow-2xl hover:shadow-orange-500/50 group cursor-pointer"
    [attr.data-profil]="profil.id">

    <div class="inline-flex h-20 w-20 bg-white dark:bg-slate-900 border-4 border-orange-500 text-orange-600 justify-center items-center rounded-full mb-6 mx-auto 
      group-hover:bg-white group-hover:text-orange-500 transition-all duration-300 relative z-10">
    </div>

    <h3 class="text-xl font-bold text-slate-900 dark:text-white mb-3 group-hover:text-white transition-colors duration-300">
      {{ profil.title }}
    </h3>

    <p class="text-base text-slate-600 dark:text-slate-300 leading-normal group-hover:text-white/90 transition-colors duration-300">
      {{ profil.description }}
    </p>

  </div>
  }
</div>
